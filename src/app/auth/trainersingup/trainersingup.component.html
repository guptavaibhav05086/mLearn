<form
  class="form-horizontal form-material"
  id="trainerform"
  [formGroup]="studentForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group mt-4">
    <label for="username" class="label text-uppercase">UserName(Email)</label>
    <input
      class="form-control"
      type="text"
      required=""
      placeholder="Username"
      formControlName="email"
    />
    <span
      class="errorMessage"
      *ngIf="
        (studentForm.controls['email'].dirty ||
          studentForm.controls['email'].touched) &&
        studentForm.controls['email'].invalid &&
        studentForm.controls['email'].errors.required
      "
    >
      *Email is required.
    </span>
    <span
      class="errorMessage"
      *ngIf="
        (studentForm.controls['email'].dirty ||
          studentForm.controls['email'].touched) &&
        studentForm.controls['email'].invalid &&
        studentForm.controls['email'].errors.invalidPattern
      "
    >
      *Email is incorrect.
    </span>
  </div>
  <div class="form-group">
    <label for="username" class="label text-uppercase">Password</label>
    <input
      class="form-control"
      type="password"
      required
      placeholder="Password"
      formControlName="password"
    />
    <span
      class="errorMessage"
      *ngIf="
        (studentForm.controls['password'].dirty ||
          studentForm.controls['password'].touched) &&
        studentForm.controls['password'].invalid &&
        studentForm.controls['password'].errors.required
      "
    >
      *Password is required.
    </span>
  </div>
  <div class="form-group">
    <label for="username" class="label text-uppercase">Conform Password</label>
    <input
      class="form-control"
      type="password"
      required=""
      placeholder="Password"
      formControlName="confirmPassword"
    />
    <span
      class="errorMessage"
      *ngIf="
        (studentForm.controls['confirmPassword'].dirty ||
          studentForm.controls['confirmPassword'].touched) &&
        studentForm.controls['confirmPassword'].invalid &&
        studentForm.controls['confirmPassword'].errors.required
      "
    >
      *Confrim Password is required.
    </span>
    <span
      *ngIf="
        studentForm.errors?.confirmPasswordValidation &&
        (studentForm.touched || studentForm.dirty)
      "
      class="cross-validation-error-message alert alert-danger"
    >
      Confirm Password is not same.
    </span>
  </div>
  <div class="form-group ">
    <label for="username" class="label text-uppercase">mobile Number</label>
    <input
      class="form-control"
      type="text"
      required=""
      placeholder="+91"
      formControlName="mobileNumber"
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">TECHNOLOGY </label>
    <div class="c-btnborder">
      <angular2-multiselect
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)"
        name="multi"
        formControlName="technology"
      ></angular2-multiselect>
    </div>
  </div>
  <div class="form-group text-center mt-4">
    <button class="btn btn-info btn-lg btn-block text-uppercase " type="submit">
      Sign Up
    </button>
  </div>

  <div class="form-group m-b-0">
    <div class="col-sm-12 text-center">
      <p>
        I Have an Accont?
        <a routerLink="/login" class="text-primary m-l-5"><b>Login</b></a>
      </p>
    </div>
  </div>
</form>
